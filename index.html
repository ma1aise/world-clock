<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Lisa</title>
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  
  </head>
  <body>
    <div class="container">

      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">Sydney</option>
        <option value="">Madrid</option>
        <option value="">Seoul</option>
      </select>

      <div class="city">
        <div>

          <h2>Brisbane</h2>
          <div class="date">October 5th 2023</div>
        </div>
        <div class="time">5:29:41 <small> PM </small></div>
      </div>
      <div class="city">
        <div>

          <h2>London</h2>
          <div class="date">October 5th 2023</div>
        </div>
        <div class="time">5:29:41 <small> PM </small></div>
      </div>


    </div>
    <footer>
      This project was coded by <strong>Lisa Wells</strong> and is
      <a href="https://github.com/ma1aise/world-clock" target="_blank">open sourced on GitHub</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
